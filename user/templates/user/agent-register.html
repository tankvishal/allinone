{% load static %}
{% include './navbar.html' %}


    <section id="login" class="background-silvar pt-140-px">
        <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="title text-center pt-5 pb-3">
                    <h1>Register Now</h1>
                 </div>
              </div>
           </div>
           <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-6 mx-auto mb-5">
                 <div class="login-form pt-5 pl-5 pr-5 pb-4 border bg-white shadow-lg rounded">
                  <div class="reciver-button mt-4 d-flex">
                    <a href={% url 'signup' %}>
                        <div class="btn button-reciver color-white text-center mr-1 p-2" > 
                           <b>Customer</b>
                        </div>
                     </a>
                     <a href={% url 'uagentregister' %}>
                        <div class="btn button-you color-white text-center ml-2 p-2 ">
                           <b>Agent</b>
                        </div>
                     </a>
                     <div class="button-or background-silvar pl-2 pr-2 color-white">
                        <b>or</b>
                     </div>
                  </div>
                  <div class="mt-3 mb-2 text-center">
                     <h4 style=" font-waite: 400;">Agent Register</h4>
                  </div>

                    <form method="POST" action="">
                     {% csrf_token %}
                      <div class="form-group">
                          <label><b>Name</b></label>
                          <input type="text" name="uname" class="form-control" placeholder="Enter Your Name" required>
                       </div>
                       <div class="form-group">
                        <label><b>Mobile Number</b></label>
                        <input type="text"  name="mno" class="form-control" placeholder="Mobile Number" required>
                     </div>
                       <div class="form-group">
                          <label><b>Email Address</b></label>
                          <input type="email"  name="email" class="form-control" placeholder="Email Address" required>
                       </div>
                       <div class="form-group">
                        <label><b>Select Gender</b></label>
                        <select required class="form-outline form-control flex-fill mb-0 dropdown-toggle" name="Gender"
                          aria-labelledby="dropdownMenuButton1" required>
                          <option>Select Gender</option>
                          <option>Male</option>
                          <option>Female</option>
                        </select>

                     </div>
                     <div class="form-group">
                        <label><b>Specialist</b></label>
                        <input type="text-box" class="form-control" name="Specialist" placeholder="Address" required>
                     </div>
                    <div class="form-group">
                        <label><b>Address</b></label>
                        <input type="text-box" class="form-control" name="address" placeholder="Address" required>
                     </div>
                     <div class="form-group">
                        <label><b>Account Number</b></label>
                        <input type="text-box" class="form-control" name="AccountNumber" placeholder="Address" required>
                     </div>
                     <div class="form-group">
                        <label><b>IFSC Code</b></label>
                        <input type="text-box" class="form-control" name="IFSCCode" placeholder="Address" required>
                     </div>
                       <div class="form-group mb-0">
                          <label><b>Password</b></label>
                          <input type="password" class="form-control" placeholder="Password" name="pass" required>
                       </div>
                       <div class="form-group mb-0">
                        <label><b>Confirm Password</b></label>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="pass" required>
                     </div>
                       <div class="text-center mt-5">
                          <input type="submit" name="submit" class="btn btn-primary pl-3 pr-3 mb-2" required>
                          <div class="mt-2">
                             <p class="p-0 mb-0">OR</p>
                          </div>
                        
                           {% comment %} <div class="social-login d-flex mt-3"> 
                              <div class="f-login-btn w-50 w-100 coustom-width-100 mr-1">
                                 <a href="#" class="text-white w-100"><img src={% static "./images/facebook-white.jpg" %} class="f-g-login-button pr-1" alt="">Login with Facebook</a>
                              </div>                                
                              <div class="g-login-btn border w-100 coustom-width-100 w-50 ml-2">
                                 <a href="#"><img src={% static "./images/google-login.jpg" %} class="f-g-login-button pr-1" alt="">Login With google</a>
                              </div>
                           </div> {% endcomment %}
                         <div class="mt-3">
                          <p class="pt-2">Login Now ? <a href={% url 'login' %}>Click here</a></p>
                         </div>
                       </div>
                       
                    </form>
                 </div>
              </div>
           </div>
        </div>
     </section>

     {% include './footer.html' %}
