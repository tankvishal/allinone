{% load static %}
{% include './navbar.html' %}

<section id="login" class="pt-140-px">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="title text-center pt-5 pb-3">
                <h1>Working Login</h1>
             </div>
          </div>
       </div>
       <div class="row">

          <div class="col-lg-6 col-md-12 col-sm-6 mx-auto mb-5 ">
             <div class="login-form pt-5 pl-5 pr-5 pb-4 border bg-white shadow-lg rounded">
                <form method="POST" action="{% url "login" %}">
                   {% csrf_token %}
                    {% comment %} <div class="form-group">
                        <label><b>Name</b></label>
                        <input type="text" class="form-control" placeholder="Name">
                     </div> {% endcomment %}
                   
                   <div class="form-group">
                    <label><b>Username</b></label>
                    <input type="text" class="form-control" name="email" placeholder="Email">
                </div>
                
                   <div class="form-group mb-0 pt-2 ">
                      <label><b>Password</b></label>
                      <input type="password" class="form-control" name="pass" placeholder="Password">
                   </div>
                   <div class="mb-3">
                      <a href={% url 'reset_password' %} class="float-right">Forget Password</a>
                   </div>
                   <div class="text-center mt-5">
                      <input name="submit" type="submit" value="Login" class="btn btn-primary pl-4 pr-4 mb-2">
                      <div class="mt-2">
                         <p class="p-0 mb-0">OR</p>
                      </div>
                      {% comment %} <div class="social-login d-flex mt-3"> 
                         <div class="f-login-btn w-50 w-100 coustom-width-100 mr-1">
                            <a href="#" class="text-white w-100"><img src={% static "./images/facebook-white.jpg" %} class="f-g-login-button pr-1" alt="">Login with Facebook</a>
                         </div>                                
                         <div class="g-login-btn border w-100 coustom-width-100 w-50 ml-2">
                            <a href="#"><img src={% static "./images/google-login.jpg" %} class="f-g-login-button pr-1" alt="">Login With google</a>
                         </div>
                      </div> {% endcomment %}
                     <div class="mt-3">
                      <p class="pt-2">Are you want to create a new account ? <a href={% url 'signup' %}>Click here</a></p>
                     </div>
                   </div>
                   
                </form>
             </div>
          </div>
       </div>
    </div>
 </section>

 {% include './footer.html' %}
