                 <span class="navbar-toggler-icon"></span>
               <i class="fa fa-bars" aria-hidden="true"></i>
            </button>

                     <a class="nav-link text-white ho" href={% url 'index' %} >Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-white" href={% url 'serviceuser' %}>Services</a>
                  </li>
                 
                  <li class="nav-item ">

                  </li>
                 
                  <li class="nav-item ">
                     <a class="nav-link text-white"  href={% url 'about' %}>About us</a>
                  </li>
                  <li class="nav-item ">
                     <a class="nav-link text-white" href={% url 'contect' %}>Contact us</a>
                  </li>

             {% endif %}

             <a href="{% url 'logout' %}" style="color: white; font-size: 19px; font-weight: 500; text-decoration: none; !inportant">Logout</a>
             <h4 class="nav-link text-white" >{{user.username}}</h4>
